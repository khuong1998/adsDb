<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        white-space: pre-line;
      }
      div {
        user-select: none;
      }
      .rs {
        width: 50vw;
        height: 100px;
        background-color: bisque;
        position: absolute;
      }
      input {
        display: block;
      }
      .line {
        border: 2px solid pink;
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p id="rs"></p>
    <input type="text" id="text" />
    <div style="border: 2px solid green; margin-top: 10px; padding: 10px">
      Shiki
      <div class="line-w" id="line-w"></div>
    </div>

    <div style="border: 2px solid green; margin-top: 10px; padding: 10px">
      Clue
      <div class="line-w" id="line-w2"></div>
    </div>

    <script>
      let tmp = "";
      var client = new XMLHttpRequest();
      client.open("GET", "./av (1).txt");
      client.addEventListener("load", handleEvent);
      let z = null;
      function handleEvent() {
        tmp = client.responseText;
        z = JSON.parse(tmp);
      }
      client.send();
      let txt = document.getElementById("text");
      txt.oninput = (e) => {
        let str = txt.value.toLowerCase();
        let w = document.getElementById("line-w");
        let w2 = document.getElementById("line-w2");
        w.innerHTML = "";
        w2.innerHTML = "";
        for (let i = 0; i < z.length; i++) {
          let element = z[i].name;
          let element2 = z[i].name.toLowerCase();
          let clue = z[i].clue;
          let clue2 = z[i].clue.toLowerCase();

          if (element2.startsWith(str) && str != "") {
            update(element, 0);
          }
          if (clue2.includes(str) && str != "") {
            update(clue, 1);
            console.log(clue2);
          }
        }
      };
      function update(e, p) {
        if (p == 0) {
          let d = document.createElement("div");
          d.innerText = e;
          d.classList = ["line"];
          d.onclick = () => {
            clickHandler(d);
          };
          document.getElementById("line-w").appendChild(d);
        }
        if (p == 1) {
          let d2 = document.createElement("div");
          d2.innerText = e;
          d2.classList = ["line"];
          d2.onclick = () => {
            clickHandler(d2);
          };
          document.getElementById("line-w2").appendChild(d2);
        }
      }
      function clickHandler(d) {
        let str = d.innerText;
        for (let i = 0; i < z.length; i++) {
          const element = z[i];
          if (
            element.name.toLowerCase().startsWith(str.toLowerCase()) ||
            element.clue.toLowerCase().startsWith(str.toLowerCase())
          ) {
            let arr = element.location.split("\n");
            // console.log(arr);
            let rss = "";
            rss += element.name + "\n";
            for (let j = 0; j < arr.length; j++) {
              const element2 = arr[j];
              if (element2.startsWith("[Recom")) {
                rss += element2;
                rss += "\n";
              }
            }
            for (let j = 0; j < arr.length; j++) {
              const element2 = arr[j];
              if (!element2.startsWith("[Recom")) {
                rss += element2;
                rss += "\n";
              }
            }
            alert(rss);
          }
        }
      }
    </script>
  </body>
</html>
